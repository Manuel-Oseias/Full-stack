<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de alinhamento</title>
    <style>
        section#maior{
            background-color: rgba(42, 42, 207, 0.92);
            padding: 15px;
            height: 50vh;
            position: relative;
        }
        article#menor{
            background-color: rgb(243, 243, 17);
            height: 200px;
            width: 200px;
            position: absolute;
            left: 10%;
            bottom: 50%;
            transform: translate(10%, 90%);
        }

    </style>
</head>
<body>
    <section id="maior">
        <article id="menor">

        </article>
    </section>
    
</body>
</html>
