<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Variável usando VAR no JavaScript</h1>
            <p>A palavra-chave <q>var</q> foi usada no JavaScript a partir de <mark>1995 a 2015.</mark></p>
            <p>Neste exemplo, vamos declarar var num1, var num2, var soma</p>
            <p id="calculador"></p>
            <script>
                var num1 = 12;
                var num2 = 9;
                var soma = num1 + num2;
                var subt = num1 - num2;
                var mult = num1 * num2;
                document.getElementById("calculador").innerHTML = "Soma: " + num1 + " + " + num2 + " = " + soma;
                document.write("Subtração: " + num1 + " + " + num2 + " = " + subt)
                window.alert("Multiplicação: " + num1 + " x " + num2 + " = " + mult)
            </script>
        </section>
    </main>
</body>
</html>
