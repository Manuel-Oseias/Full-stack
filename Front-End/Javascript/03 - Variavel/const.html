<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variável usando CONST no JavaScript</h1>
    <p>A palavras-chave <q>const</q> foi adicionado ao <mark>JavaScript em 2015.</mark></p>
    <p>Neste exemplo, vamos declarar let num1, let num2, let soma</p>
    <script>
        const num1 = 12;
        const num2 = 9;
        const soma = num1 + num2;
        const subt = num1 - num2;
        const mult = num1 * num2;
        document.getElementById("calculador").innerHTML = "Soma: " + num1 + " + " + num2 + " = " + soma;
        document.write("Subtração: " + num1 + " + " + num2 + " = " + subt)
        window.alert("Multiplicação: " + num1 + " x " + num2 + " = " + mult)
    </script>
</body>
</html>
